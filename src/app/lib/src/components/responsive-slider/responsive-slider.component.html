<div class="wrapper" (dragstart)="onDragStart($event)" (window:resize)="onWindowResize($event)">
    <div #sliderBar class="slider-bar" (mousedown)="onTrackMouseDown($event)" (touchstart)="onTrackTouch($event)" [style.height]="trackHeightCss">
        <div apsBackgroundColour [colour]="bottomColour" [style.flex-grow]="bottomFlexGrow" class="slider-section bottom-section"></div>
        <div apsBackgroundColour [colour]="middleColour" [style.flex-grow]="middleFlexGrow" class="slider-section middle-section"></div>
        <div apsBackgroundColour [colour]="topColour" [style.flex-grow]="topFlexGrow" class="slider-section top-section"></div>
    </div>
    <div #sliderHandle class="slider-handle" style="top: -2.5vw !important;width: 5vw;" (mousedown)="onHandleMouseDown($event)" (touchstart)="onHandleTouch($event)" [style.left]="handleLeftCss">
        <img  class="bar__img" src="../../assets/img/polz.png" alt="">
    </div>
</div>
